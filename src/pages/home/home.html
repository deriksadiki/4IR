<ion-header class="ionHeader">
  <div class="theHead">
    <ion-title class="theTitle">
      <b>4IR HUB</b>
    </ion-title>

    <div class="top">
      <button ion-button icon-only clear class="more" (click)="showButton(textField)">
        <ion-icon name="{{searchDismissState}}"></ion-icon>
      </button>
      <ion-input
        maxLength="44"
        class="searchBar"
        type="text"
        placeholder="Search by city (e.g johannesburg)"
        [(ngModel)]="searchTerm"
        (input)="filterItems(); getItems($event)"
      ></ion-input>
      <div class="profile">
        <img [src]="img" class="displayPic" alt="" (click)="Userprofile()"/>
        <!-- <ion-icon ios="ios-contact" class="displayPic" md="md-contact-outline" (click)="profile()"></ion-icon> -->
      </div>
      <ion-card class="options">
        <div class="intro">
          <p class="statement">
            <ion-icon name="pin"></ion-icon> {{ location }}
          </p>
          <i class="finePrint">
            PinHome uses your location to provide you with places near you.</i          >
        </div>
        <div class="myFlexBox">
          <button class="selects" ion-button color="{{ custom1 }}" (click)="all()">
            Show All
          </button>
          <button
            class="selects" ion-button
            color="{{ custom2 }}" (click)="near()">
            Show Near Me
          </button>
        </div>
      </ion-card>
    </div>
  </div>
</ion-header>
