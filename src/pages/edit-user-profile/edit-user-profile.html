<ion-content >

  
    
      <div class="round" align="center">
        <img class="picture" for="file" [src]="downloadurl" imageViewer>
        <h1>{{name}}</h1>
      </div>
      <div class="fileChooser">
        <div>
          <label for="file" id="cam">
            <ion-icon class="Add" name="add-circle"></ion-icon>
          </label>
          <input id="file" type="file" accept="image/*" (change)="insertpic($event)">
        </div>
      </div>

  <div class="theCard">
      <ion-input placeholder="Username" id="anim1" type="text" class="user-input" [(ngModel)]="name" ></ion-input>
      <ion-input placeholder="Email" id="anim1" type="email" class="user-input" [(ngModel)]="email" ></ion-input>
      <!-- update -->
      <!-- <ion-input placeholder="Address" id="anim1" type="text" class="user-input" [(ngModel)]="address" ></ion-input> -->
      <ion-input placeholder="Contract Details" id="anim1" type="number" class="user-input"[(ngModel)]="cell" ></ion-input>
      <button ion-button block id="anim1" class="btnActions" (click)="EditPrfile()">Edit Profile</button>
  </div>

</ion-content>
