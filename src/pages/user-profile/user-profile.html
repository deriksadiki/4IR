<ion-header>

  <ion-navbar>
    <ion-title>UserProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let userdetails of detailArray">
<div>{{userdetails.name}}</div>
<div>{{userdetails.email}}</div>
<img src="{{userdetails.downloadurl}}">
<div>{{userdetails.address}}</div>
</div>
<button ion-button (click)="logOut()">logOut</button>
<button  ion-button (click)="  GoToEditProfile()">Edit Profile</button>
</ion-content>
