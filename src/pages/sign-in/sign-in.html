<ion-header>

  <ion-navbar>
    <ion-title>SignIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="" #email></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button clear (click)="forgotpassword()">Forgot Password</button>
  <br>

  <button ion-button clear (click)="GoToSignUp()">SignUp</button>
  <br>
  <button ion-button (click)="GoToHome()">Explore</button><bR>
  <button ion-button (click)="SignIn(email.value,password.value)">SignIn</button>
</ion-content>
